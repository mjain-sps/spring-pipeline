<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head th:replace="fragments/base::common-header(~{::title},~{::link})">
    <meta charset="UTF-8">
    <title>Events</title>
    <link th:href="@{/css/event.list.styles.css}" rel="stylesheet"/>

    <!--    Google Fonts connect-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eczar&family=Montserrat&family=Oswald:wght@200&display=swap" rel="stylesheet">
</head>

<body th:replace="fragments/base::common-body(~{::#event-list},~{} ,~{::script})">
<div id="event-list" class="container">
    <h4 class="display-4"> Events: </h4>
    <div class="row" >
        <main class="col col-md-5 mb-5 p-3" th:each="event : ${eventsFromParent}">
            <article class="event-list__container" >
                <img th:src="@{${'/uploads/'+event.eventImage}}" class="card-img-top fluid" alt="...">
                <section class="card-body">
                    <h5 class="card-title" th:text="${event.name}"></h5>
                    <p class="card-text" th:text="${event.date}">
                    </p>
                    <a th:href="@{${'/event/'+event.id}}" class="btn btn-primary">READ MORE</a>
                </section>
            </article>
        </main>
    </div>
</div>
<!--Attach JS here-->
<script th:src="@{/js/events.js}"></script>
</body>
</html>
