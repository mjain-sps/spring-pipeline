<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/base::common-header(~{::title}, ~{::link})">
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link th:href= "@{/css/userprofile.styles.css}" rel="stylesheet" />
    <!-- Bootstrap CSS added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"/>
</head>
<body th:replace="fragments/base::common-body(~{::#userprofile-page},~{}, ~{::script})">
<div id="userprofile-page" class="container">
    <h1 class="display-4">My Profile</h1>
    <div class = "profileImage">
        <img th:src="@{images/userprofile/profileDefaultImage.png}">
        <div class="editProfileImage-button">
            <button id="editProfileImage-button" class="btn-editProfileImage">Edit</button>
        </div>
    </div>
    <div class = "master-container">
        <div class = "form-container">
            <form action="/processFormPost" method="Post">
                <label class = "display-4 text-center fs-2" for="aboutyourself">About Myself:</label>
                <input class = "form-control" id="aboutyourself" placeholder="About myself..." type="text" name="aboutyourself"/><br>
                <label class = "display-4 text-center fs-2" for="qualifications">Qualifications:</label>
                <input class = "form-control" id="qualifications" placeholder="Enter Your qualifications Here..." type="text" name="qualifications"/><br>
                <label class = "display-4 text-center fs-2" for="password">Hobbies:</label>
                <input class = "form-control" id="password" placeholder="Enter your hobbies Here..." type="text" name="hobbies"/><br>
                <label class = "display-4 text-center fs-2" for="confirmPassword">Achievements:</label>
                <input class = "form-control" id="confirmPassword" placeholder="Enter your achievements Here..." type="text" name="achievements"/><br>
                <label class = "display-4 text-center fs-2" for="community">Community:</label>
                <input class = "form-control" id="community" placeholder="Community..." type="text" name="community"/><br>
                <label class = "display-4 text-center fs-2">Address:</label>
                <br>
                <label class = "display-4 text-center fs-2" for="lineoneaddress">Line one address:</label>
                <input class = "form-control" id="lineoneaddress" placeholder="Line one address" type="text" name="lineoneaddress"/><br>
                <label class = "display-4 text-center fs-2" for="linetwoaddress">Line two address:</label>
                <input class = "form-control" id="linetwoaddress" placeholder="Line two address..." type="text" name="linetwoaddress"/><br>
                <label class = "display-4 text-center fs-2" for="city">City:</label>
                <input class = "form-control" id="city" placeholder="Enter your city..." type="text" name="city"/><br>
                <label class = "display-4 text-center fs-2" for="postcode">Postcode:</label>
                <input class = "form-control" id="postcode" placeholder="Postcode..." type="text" name="postcode"/><br>
                <label class = "display-4 text-center fs-2" for="country">Country:</label>
                <input class = "form-control" id="country" placeholder="Country..." type="text" name="country"/><br>
                <div class = "button-container">
                    <button id="saveProfile-button" class="btn btn-primary btn-lg">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/js/userprofile.js}"></script>
</body>
</html>
